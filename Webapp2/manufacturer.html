<!DOCTYPE html>
<html>
<head>
	<title>Manufacturer</title>
	<link rel="stylesheet" type="text/css" href="manufacturerstyle.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7-rc.0/web3.min.js"></script>
    <script src="script.js"></script>

</head>
<body onload="onLoadFunction()">
	<div class="container">
		<h1>Manufacturer Portal</h1>
		<form>
			<label for="name">Brand Name:</label><br>
			<input type="text" id="brandName_input" name="brandName"><br>

			<label for="email">Drug Name:</label><br>
			<input type="text" id="drugName_input" name="drugName"><br>

			<label for="phone">Date Of Manufacture:</label><br>
			<input type="text" id="dateOfManufacture_input" name="dateOfManufacture"><br>

			<label for="address">Date Of Expiry:</label><br>
			<input type="text" id="dateOfExpiry_input" name="dateOfExpiry"><br>

			<label for="city">Price:</label><br>
			<input type="text" id="price_input" name="price"><br>
			<button id="submitManufacturer" type="button" onclick="submitDrugDetails()">Submit</button>
		</form>

		<div class="result-container">
			<p id="result_manufacturer"></p>
		</div>	
	</div>
	
</body>
</html>
